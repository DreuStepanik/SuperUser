<!-- will require customer controller -->
<!-- ng-model='allCustomers' will hold a list of all the customers -->

<div>
  <table class="" id="">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Address</th>
        <th>Telephone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customerList.allCustomer">
        <td>{{customer.firstName}} {{customer.lastName}}</td>
        <td>{{customer.address}}, {{customer.zipcode}}</td>
        <td>{{customer.telephone}}</td>
        <td>{{customer.email}}</td>
        <td class="is-icon">
          <button ui-sref="customer.detail({customerId: customer.customerId})">
           View 
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
