<!-- ng-controller = 'restaurantList' -->
<!-- ng-model = 'allRestaurants' will hold the list of restaurants -->
<!-- ng-model = 'removeRestaurant' function will remove restaurant -->
<table>
	<thead>
		<tr>
			<th><h3>Restaurants</h3></th>
			<th><button ui-sref="restaurants.detail">Add Restaurant</button></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="restaurant in restaurantList.allRestaurants">
			<td>{{restaurant.name}}</td>
			<td>{{restaurant.address}}</td>
			<td>{{restaurant.zipcode}}</td>
			<td>{{restaurant.telephone}}</td>
			<td>{{restaurant.email}}</td>
			<td>{{restaurant.website}}</td>
			<td>{{restaurant.description}}</td>
			<td><button class="" ui-sref="restaurants.detail.tabs.menu({restaurantId: restaurant.restaurantId})">Edit</button></td>
			<td><button ng-click="restaurantList.removeRestaurant(restaurant)">Remove</button></td>
		</tr>
	</tbody>
</table>
