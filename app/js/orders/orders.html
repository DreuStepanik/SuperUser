<table class="table striped">
    <thead>
    	<tr>
    		<th>Orders</th>
            <th>Order Items</th>
            <th>Order Total</th>
    	</tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in restaurantDetailOrders.details.orders">
            <td>
                {{order.customer.firstName}} {{order.customer.lastName}}
            </td>
            <td>
                {{order.orderItems.length}}
            </td>
            <td>
                {{ restaurantDetailOrders.getTotal(order) }}
            </td>
        </tr>
    </tbody>
</table>
